<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Plans: A personal to do list app</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/465e3a1049.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="content">
            <header>
                <div id="logo">
                    <span><i class="fas fa-list-alt"></i> My Plans</span>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Today</a></li>
                        <li><a href="#">Tomorrow</a></li>
                        <li><a href="#">This Week</a></li>
                        <li><a href="#">Next Week</a></li>
                        <li><a href="#">All Tasks</a></li>
                    </ul>
                </nav>
            </header>
            <aside>
                <button type="button">New Project</button>
                <div>
                    <span>9</span>
                    <span>Cook</span>
                    <button><i class="fas fa-pen"></i></button>
                    <button><i class="fas fa-trash"></i></button>
                </div>
                <footer><a href="https://www.codesweetly.com/">Created by Oluwatobi Sofela</a></footer>
            </aside>
            <main>
                <header>
                    <span>Cook</span>
                    <button>Add New Task</button>
                </header>
                <div>
                    <section>
                        <input type="checkbox">
                        <div>
                            <span>Rice</span>
                            <span>Due: Fri 24 May . 4 months time</span>
                        </div>
                        <button><i class="fas fa-star"></i></button>
                        <button><i class="fas fa-pen"></i></button>
                        <button><i class="fas fa-trash"></i></button>
                    </section>
                    <section>
                        <span>Note:</span>
                        <span>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor.</span>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
